buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    ext {
        androidSupportVersion = "26.1.0"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}